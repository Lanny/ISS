{% extends "base.html" %}

{% block page_name %}
  Recover Password -
{% endblock %}

{% block content %}
  <div class="execute-password-recovery">
    <form method="POST" action="">
      <h1>
        Recover Password
      </h1>

      <fieldset>
        <p>
          Select a new password.
        </p>

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
      </fieldset>
     </form>
   </div>
{% endblock %}
