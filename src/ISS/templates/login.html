{% extends "base.html" %}

{% block page_name %}
  Login -
{% endblock %}

{% block content %}
  <div class="login">
    <form method="POST" action="{% url 'login' %}">
      <h1>
        Login:
      </h1>
      <fieldset>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" />

        <p>
          If you're having difficulty logging in you can <a href="{% url 'recovery-initiate' %}">reset your password</a>.
        </p>
      </fieldset>
     </form>
   </div>
{% endblock %}
